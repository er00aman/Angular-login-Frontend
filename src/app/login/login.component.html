<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">

      <form [formGroup]="loginForm" (submit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control border border-2 border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control border border-2 border-dark" id="exampleInputPassword1"formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
